<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #ffd52b;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .time-box {
            background: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.8em;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://github.com/israelt82/copatasquillo/blob/main/logo-patro.png?raw=true" alt="Logotipo" style="max-width: 350px;">
    <h1 style="color: #ffd52b;margin: 0!important;">Inicia la cuenta regresiva, Faltan <span id="days" style="color: white">00</span></h1>
    <div class="countdown">
        <div class="time-box" id="hours">00</div>
        <div class="time-box" id="minutes">00</div>
        <div class="time-box" id="seconds">00</div>
    </div>
    <p style="color: #ffd52b; font-size: 1.2em; margin-top: 20px;">¡No te quedes fuera! Las inscripciones ya están abiertas.</p>
    <script>
        const eventDate = new Date("2025-05-08T08:00:00").getTime(); // Cambia la fecha y hora aquí

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0") + " Días ";
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0") + " hrs. ";
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0") + " min. ";
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0") + " s. ";

            if (timeLeft < 0) {
                clearInterval(timer);
                document.body.innerHTML = "<h1>¡El evento ya comenzó, siguenos en las redes sociales.!</h1>";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
