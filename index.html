    <style>
        :root {
            --primary-color: #FF6B00;
            --secondary-color: #000000;
            --accent-color: #ffd52b;
            --text-light: #ffffff;
            --spacing-base: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background: repeating-linear-gradient(
                45deg,
                #1a1a1a,
                #1a1a1a 10px,
                #222 10px,
                #222 20px
            );
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .basketball-border {
            border: 8px solid var(--primary-color);
            border-radius: 15px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .basketball-border::before {
            content: '';
            position: absolute;
            top: 47%;
            left: -20px;
            right: -20px;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                var(--primary-color),
                var(--primary-color) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.5));
        }

        .countdown-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .countdown-container {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }

        .countdown-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 213, 43, 0.5);
        }

        .countdown-label {
            font-size: 1.2rem;
            color: var(--text-light);
            text-align: center;
            margin-top: 0.5rem;
        }

        .cta-section {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url('/api/placeholder/800/400');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }

        .cta-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: var(--primary-color);
            color: var(--text-light);
            border: 2px solid var(--primary-color);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            background: #FF8534;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .basketball-border {
                padding: 1rem;
            }

            .countdown-title {
                font-size: 1.8rem;
            }

            .countdown-display {
                font-size: 2.5rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .social-links {
                gap: 1rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .basketball-border::before {
            top: 50%;
            }
        }

        /* Animaci√≥n de bal√≥n de b√°squetbol */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .basketball-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .basketball-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--text-light);
        }

        .basketball-icon::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--text-light);
        }
    </style>

    <script>
        const eventDate = new Date("2025-05-08T08:00:00-06:00").getTime();

        function padNumber(number) {
            return number.toString().padStart(2, "0");
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                document.querySelector('.countdown-display').innerHTML = "¬°EL TORNEO HA COMENZADO!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = padNumber(days);
            document.getElementById("hours").textContent = padNumber(hours);
            document.getElementById("minutes").textContent = padNumber(minutes);
            document.getElementById("seconds").textContent = padNumber(seconds);
        }

        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);

        window.addEventListener('unload', () => clearInterval(timer));
    </script>
