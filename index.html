<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .time-box {
            background: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5em;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>¡Falta Poco Para el Evento!</h1>
    <div class="countdown">
        <div class="time-box" id="days">00</div>
        <div class="time-box" id="hours">00</div>
        <div class="time-box" id="minutes">00</div>
        <div class="time-box" id="seconds">00</div>
    </div>
    <script>
        const eventDate = new Date("2025-05-08T08:00:00").getTime(); // Cambia la fecha y hora aquí

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            if (timeLeft < 0) {
                clearInterval(timer);
                document.body.innerHTML = "<h1>¡El evento ya comenzó!</h1>";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
