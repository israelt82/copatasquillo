<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copa Nacional Tasquillo - Torneo de Basquetbol del 08 al 11 de mayo 2025. ¬°Realiza tu preinscripci√≥n ahora!">
    <meta name="theme-color" content="#000000">
    <title>Copa Nacional Tasquillo 2025 - Cuenta Regresiva</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #ffd52b;
            --text-light: #ffffff;
            --spacing-base: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 2;
            text-align: center;
            background: #000;
            color: var(--accent-color);
            padding: var(--spacing-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
        }

        .logo {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin-bottom: var(--spacing-base);
    }


        .event-date {
            color: var(--text-light);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .countdown-title {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: var(--spacing-base);
        }

        .countdown-days {
            color: var(--text-light);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto var(--spacing-base);
        }

        .time-box {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .time-box:hover {
            transform: translateY(-2px);
        }

        .cta-text {
            font-size: 1.2rem;
            margin: var(--spacing-base) 0;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: var(--spacing-base) 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: var(--spacing-base);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 768px) {
        body {
            padding: 1rem;
        }

        .container {
            padding: 0;
        }

        .countdown-title {
            font-size: 1.5rem;
        }

        .countdown-grid {
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .time-box {
            font-size: 1.8rem;
            padding: 0.8rem;
            font-weight: bold;
        }

        .cta-text {
            font-size: 1.1rem;
        }

        .buttons-container {
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .social-links {
            gap: 1rem;
        }

        .social-icon {
            width: 35px;
            height: 35px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/israelt82/copatasquillo/blob/main/logo_.png?raw=true" 
             alt="Logo Copa Nacional Tasquillo" 
             class="logo"
             loading="lazy">
        <h2 class="countdown-title">
            Inicia la cuenta regresiva, Faltan 
            <span class="countdown-days" id="days">00</span>
        </h2>

        <div class="countdown-grid" role="timer" aria-label="Cuenta regresiva para el evento">
            <div class="time-box" id="hours">00 hrs.</div>
            <div class="time-box" id="minutes">00 min.</div>
            <div class="time-box" id="seconds">00 s.</div>
        </div>

        <p class="cta-text">¬°No te quedes fuera! üèÄ Realiza tu preinscripci√≥n y asegura tu lugar.</p>

        <h3 style="color: var(--text-light);">Descarga la convocatoria y preinscr√≠bete</h3>
        
        <div class="buttons-container">
            <a href="https://drive.google.com/file/d/1VMYN1fr3AFkPr3wBC01bvikI32dJEIvI/view?usp=drive_link" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="btn">
                üìÑ Convocatoria PDF
            </a>
            <a href="https://forms.gle/c6MEPWmX6zBvKbGe6" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="btn">
                üìù Realiza tu preinscripci√≥n
            </a>
        </div>

        <div class="social-links">
            <a href="https://wa.me/+5217752420347" 
               target="_blank" 
               rel="noopener noreferrer" 
               aria-label="Contactar por WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
                     alt="" 
                     class="social-icon">
            </a>
            <a href="https://www.instagram.com/copanacionaltasquillo" 
               target="_blank" 
               rel="noopener noreferrer" 
               aria-label="Seguir en Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" 
                     alt="" 
                     class="social-icon">
            </a>
            <a href="https://www.facebook.com/CopaNacionalTasquilloBasquetbol" 
               target="_blank" 
               rel="noopener noreferrer" 
               aria-label="Seguir en Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                     alt="" 
                     class="social-icon">
            </a>
        </div>
    </div>

    <script>
        const eventDate = new Date("2025-05-08T08:00:00-06:00").getTime(); // Ajustado a zona horaria de M√©xico

        function padNumber(number) {
            return number.toString().padStart(2, "0");
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                document.body.innerHTML = `
                    <div class="container">
                        <h1>¬°El evento ya comenz√≥!</h1>
                        <p>S√≠guenos en nuestras redes sociales para mantenerte informado.</p>
                        <div class="social-links">
                            <!-- Mantener los enlaces de redes sociales aqu√≠ -->
                        </div>
                    </div>`;
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = `${padNumber(days)} D√≠as`;
            document.getElementById("hours").textContent = `${padNumber(hours)} hrs.`;
            document.getElementById("minutes").textContent = `${padNumber(minutes)} min.`;
            document.getElementById("seconds").textContent = `${padNumber(seconds)} s.`;
        }

        // Iniciar la cuenta regresiva
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);

        // Limpieza cuando el componente se desmonte
        window.addEventListener('unload', () => clearInterval(timer));
    </script>
</body>
</html>
